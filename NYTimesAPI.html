<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <title>NY Times API Search </title>

</head>

<body>
    <div class="jumbotron">
        <h1>
            <i class="far fa-newspaper"></i> New York Times Search</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
               <p class="box-header"> <i class="far fa-list-alt"></i> Search Parameters </p>
            </div>
            <form>
                <div class="form-group">
                    <label for="searchterm" class="labeltext">Search Term</label>
                    <input type="search" class="form-control" id="searchterm" aria-describedby="searchTerm" placeholder="Enter search parameters">
                    <label for="recordretrieve" class="labeltext">Number of Records to Retrieve:</label>
                    <input type="number" class="form-control" id="records" aria-describedby="records" placeholder="10">
                    <label for="startyear" class="labeltext">Start Year (Optional):</label>
                    <input type="number" class="form-control" id="startyear" aria-describedby="startyear" placeholder="1990">
                    <label for="endyear" class="labeltext">End Year (Optional):</label>
                    <input type="number" class="form-control" id="endyear" aria-describedby="endyear" placeholder="2000">
                </div>
                <div id = "buttons">
                <button type="submit" id = "subbutt" class="btn"><i class="fas fa-search"></i>

                     Search</button>
                <button type="clear" id = "clear" class="btn"><i class="far fa-trash-alt"></i>

                     Clear Results</button>
                    </div>
            </form>
        </div>

        <div class="card">
                <div class="card-header">
                     <p class="box-header">  <i class="fas fa-list-ul"></i> Top Articles </p>
                 </div>
                 <div id="top-articles"></div>
                    </div>
    </div>
   
</body>

</html>
